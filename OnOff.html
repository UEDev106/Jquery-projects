<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J Query</title>
  <script src="jquery.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="conatiner">
    <div class="box">
      <h1>Box 1</h1>
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ex ea suscipit deleniti molestiae quam perspiciatis,
        dolores in porro dolorem nisi.
      </p>
    </div>
    <button class="remove">Remove Effect</button>
   
  </div>


  <script>
    $(document).ready(function () {
      $(".box").on({
        "click":function(){
          $(this).css("background","blue","font-size","45px")
        },
        "mouseover":function(){
          $(this).css("background","red")
        },
        "mouseout":function(){
          $(".box").css("background","green")
        }
      }),
   $(".remove").click(function(){
    $(".box").off("mouseover mouseout click")
   })
    })
  </script>
</body>

</html>
