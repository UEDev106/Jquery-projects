<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J Query</title>
  <script src="jquery.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="conatiner">
    <div class="box">
      <h1>Box 1</h1>
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ex ea suscipit deleniti molestiae quam perspiciatis,
        dolores in porro dolorem nisi.
      </p>
    </div>
    <button class="slideup">Slideup</button>
    <button class="slidedown">Slidedown</button>
    <button class="toggle">Slidetoggle</button>

  </div>


  <script>
    $(document).ready(function () {
      $(".slideup").click(function () {
        $(".box").slideUp(5000)
      })
      $(".slidedown").click(function () {
        $(".box").slideDown("slow")
      })
      $(".toggle").click(function () {
        $(".box").slideToggle(3000)
      })
     



    })
  </script>
</body>

</html>
