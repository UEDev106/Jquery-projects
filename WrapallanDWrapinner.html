<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J Query</title>
  <script src="jquery.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  .first{
    background-color: red;
  }
</style>

<body>

  <!-- // wrap means ek div or heading py koi parent add krna esko us main cover krna

  unwrap eska reverse ha es main koi parameter pass nahi krna just function likhna ha -->
  <h1>Jquery Wrap() & Unwrap()</h1>
  <div class="conatiner">
    <div class="box">
      <h1>Box 1</h1>
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ex ea 
      </p>
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ex ea 
      </p>
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ex ea 
      </p>

    </div>
    <button class="wrapall">WrapAll</button>
    <button class="wrapInner">WrapInner</button>

  </div>
  <script>
    $(document).ready(function () {
      $(".wrapall").click(function () {
        $(".box p").wrapAll("<h6></h6>")
      })
      $(".wrapInner").click(function () {
        $(".box h1").wrapInner( '<span class= "first"></spam>');

      })
    })
  </script>
</body>

</html>
