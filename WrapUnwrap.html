<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J Query</title>
  <script src="jquery.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- // wrap means ek div or heading py koi parent add krna esko us main cover krna

  unwrap eska reverse ha es main koi parameter pass nahi krna just function likhna ha -->
   <h1>Jquery Wrap() & Unwrap()</h1>
  <div class="conatiner">
    <div class="box">
      <h1>Box 1</h1>
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ex ea suscipit deleniti molestiae quam perspiciatis,
        dolores in porro dolorem nisi.
      </p>
 
  </div>
    <button class="wrap">Wrap</button>
    <button class="unwrap">Unwrap</button>

</div>
  <script>
    $(document).ready(function () {
     $(".wrap").click(function(){
      $(".box p").wrap("<h1></h1>")
     })
     $(".unwrap").click(function(){
      $(".box p").unwrap()
    
     })
    })
  </script>
</body>

</html>
